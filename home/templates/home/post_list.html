{% extends 'home/base.html' %}
    {% block content %}
<div>
    <p>
            {% for q in posts %}
                        <li>{{ q.title }} : {{ q.content_text }}
                        {% if user.is_authenticated %}
                            <a class="btn btn-default" href="{% url 'post_edit' pk=q.pk %}">Edit Post</a>
                        {% endif %}
                        </li>
            {% endfor %}
    </p>
    {% endblock %}
</div>
