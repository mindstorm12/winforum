{% extends 'home/base.html' %}

{% block content %}
    {% if forumSubCategoryList %}
        <ul>
        {% for q in forumSubCategoryList %}

            <li><a href="{% url 'post_messages' q.id %}">{{ q.title }} </a></li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No Forums are available.</p>
    {% endif %}
{% endblock %}
