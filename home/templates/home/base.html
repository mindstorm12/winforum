{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description"
          content="">
    <meta name="author"
          content="">
    <link rel="icon"
          href="http://getbootstrap.com/favicon.ico">

    <title>Winnipeg Forums</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet"  href="{% static 'home/starter-template.css' %}"
          >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
               href="">Winnipeg Forums</a>
        </div>
        <div id="navbar"
             class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#"
                       class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false">Boards<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Central</a></li>
                        <li><a href="#">Winter</a></li>
                        <li><a href="#">Buy and Sell</a></li>

                    </ul>
                </li>
                <li><a href="#contact">About</a></li>
                <form action="/login/" method = 'post' class="navbar-form navbar-left">
                                            {% csrf_token %}

                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               placeholder="Search">
                    </div>
                    <button type="submit"
                            class="btn btn-default"><span class="glyphicon glyphicon-search"
                                                          aria-hidden="true"></span></button>

                </form>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}

                <form   action="/login/" method= 'post'
                        class="navbar-form navbar-right">
                        {% csrf_token %}

                    <label for="inputEmail"
                           class="sr-only">Email address</label>
                    <input type="email"
                           name="emailaddress"
                           id="inputEmail"
                           class="form-control"
                           placeholder="Email address"
                           value="{{ username }}"
                           required
                           autofocus>
                    <label for="inputPassword"
                           class="sr-only">Password</label>
                    <input type="password"
                           id="inputPassword"
                           class="form-control"
                           placeholder="Password"
                           value ='{{ password }}'
                           required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   value="remember-me"> Remember</label>
                    </div>
                    <button type="submit"
                            class="btn btn-default"><span class="glyphicon glyphicon-user"
                                                          aria-hidden="true"></span></button>
                </form>


            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="content container">
        <div class="row">
            <div class="col-md-8">


            {% block content %}
            {% endblock %}
            </div>
        </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>
</html>
